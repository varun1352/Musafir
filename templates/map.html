<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>

<h2>Interactive Map with Clickable Markers</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([40.7128, -74.0060], 12); // NYC as center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var places = {{ places | tojson | safe }};; // Convert Python list to JSON

    places.forEach(place => {
        var marker = L.marker([place.lat, place.lon]).addTo(map);
        var popupContent = `<b>${place.name}</b><ul>`;
        place.items.forEach(item => {
            popupContent += `<li>${item}</li>`;
        });
        popupContent += `</ul>`;

        marker.bindPopup(popupContent);
    });
</script>

</body>
</html>
