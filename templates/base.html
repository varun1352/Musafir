<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Musafir - Travel App</title>

  <!-- Google Fonts: example for a softer, more homely feel -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Global Reset & Body */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(160deg, #fce3dc, #fdeee7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    /* Header Styles */
    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 1.8rem;
      color: #ff6b6b;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #ff6b6b;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff9a9a;
    }

    /* Main Content Area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #fff;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Musafir</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('google_auth') }}">Google Auth</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
      <a href="{{ url_for('index') }}">Plan Trip</a>
    </nav>
  </header>
  
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  
  <footer>
    &copy; 2025 Musafir. All rights reserved.
  </footer>
</body>
</html>
