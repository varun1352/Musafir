{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-plane-departure text-primary text-4xl mb-4"></i>
      <h2 class="text-2xl font-bold mb-2">Welcome Back to Musafir</h2>
      <p class="text-muted-foreground mb-6">Sign in to continue your journey</p>
    </div>
    
    <div class="auth-content">
      <form method="POST" action="{{ url_for('login') }}" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required>
          </div>
        </div>

        <button type="submit" class="submit-button">
          Sign In
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </div>
    
    <div class="auth-footer">
      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
  </div>
</div>

<style>
.auth-container {
  min-height: calc(100vh - 64px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.auth-card {
  background: white;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 2rem;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.auth-header {
  margin-bottom: 2rem;
}

.auth-header i {
  font-size: 3rem;
  color: var(--primary);
  margin-bottom: 1rem;
}

.login-form {
  display: grid;
  gap: 1.5rem;
  text-align: left;
}

.form-group {
  display: grid;
  gap: 0.5rem;
}

.form-group label {
  font-weight: 500;
  color: var(--text-dark);
}

.input-wrapper {
  display: flex;
  align-items: center;
  border: 1px solid #ddd;
  border-radius: var(--radius);
  padding: 0.5rem 1rem;
  background: white;
  transition: all 0.2s;
}

.input-wrapper:focus-within {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px var(--primary-light);
}

.input-wrapper i {
  color: var(--text-light);
  margin-right: 0.75rem;
}

.input-wrapper input {
  border: none;
  outline: none;
  width: 100%;
  font-size: 1rem;
  background: transparent;
}

.submit-button {
  background: var(--primary);
  color: white;
  padding: 1rem;
  border-radius: var(--radius);
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  transition: all 0.2s;
  border: none;
  cursor: pointer;
  margin-top: 1rem;
}

.submit-button:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
}

.auth-footer {
  margin-top: 2rem;
  padding-top: 1rem;
  border-top: 1px solid #eee;
}

.auth-footer a {
  color: var(--primary);
  font-weight: 500;
  text-decoration: none;
}

.auth-footer a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .auth-card {
    margin: 1rem;
  }
}
</style>
{% endblock %}
