{% extends "base.html" %}
{% block content %}
<div class="chat-container mt-5">
    <h4 class="text-center">Travel Itinerary Chat</h4>
    <div class="chat-box" id="chatBox">
        <!-- Messages will be added here dynamically -->
    </div>
    <div class="input-container" style="margin-top: 15px;">
        <input type="file" id="pdfFile" hidden>
        <label for="pdfFile" class="btn btn-outline-secondary file-label">ðŸ“Ž Upload PDF</label>
        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        <button class="btn btn-success" onclick="finalizeTrip()">Finalize Trip</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.getElementById("pdfFile").addEventListener("change", uploadPDF);

    function addMessage(text, sender) {
        let chatBox = document.getElementById("chatBox");
        let messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
        messageDiv.innerHTML = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        let userInput = document.getElementById("chatInput").value;
        if (!userInput.trim()) return;

        addMessage(userInput, "user");

        fetch("/process_text", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            addMessage(data.response, "bot");
        })
        .catch(error => console.error("Error:", error));

        document.getElementById("chatInput").value = "";
    }

    function uploadPDF() {
        let fileInput = document.getElementById("pdfFile");
        let file = fileInput.files[0];
        if (!file) return;

        addMessage("ðŸ“Ž Uploaded: " + file.name, "user");

        let formData = new FormData();
        formData.append("file", file);

        fetch("/upload_pdf", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            addMessage(data.response, "bot");
        })
        .catch(error => console.error("Error:", error));
    }

    function finalizeTrip() {
        fetch("/finalize_trip", {
            method: "POST"
        })
        .then(response => response.json())
        .then(data => {
            // Open the itinerary view in a new window/tab.
            window.open("/view_itinerary", "_blank");
        })
        .catch(error => console.error("Error:", error));
    }
</script>
{% endblock %}
